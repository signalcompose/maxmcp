name: Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-macos:
    name: Build macOS Binary (arm64)
    runs-on: macos-latest
    env:
      TAG_NAME: ${{ inputs.tag_name || github.event.release.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ inputs.tag_name || github.event.release.tag_name }}

      - name: Install dependencies
        run: |
          brew install cmake nlohmann-json libwebsockets

      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Install to package structure
        run: |
          cmake --install build --prefix package/MaxMCP

      - name: Create distribution archive
        run: |
          cd package
          zip -r "MaxMCP-${TAG_NAME}-macos-arm64.zip" MaxMCP/

      - name: Get release upload URL
        id: get_release
        if: ${{ inputs.tag_name }}
        uses: actions/github-script@v7
        env:
          INPUT_TAG_NAME: ${{ inputs.tag_name }}
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: process.env.INPUT_TAG_NAME
            });
            core.setOutput('upload_url', release.data.upload_url);

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url || github.event.release.upload_url }}
          asset_path: package/MaxMCP-${{ env.TAG_NAME }}-macos-arm64.zip
          asset_name: MaxMCP-${{ env.TAG_NAME }}-macos-arm64.zip
          asset_content_type: application/zip

      - name: Generate checksum
        run: |
          cd package
          shasum -a 256 "MaxMCP-${TAG_NAME}-macos-arm64.zip" > checksums.txt

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url || github.event.release.upload_url }}
          asset_path: package/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
