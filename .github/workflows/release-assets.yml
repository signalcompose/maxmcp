name: Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-macos:
    name: Build macOS Binary (arm64)
    runs-on: macos-latest
    env:
      TAG_NAME: ${{ inputs.tag_name || github.event.release.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ inputs.tag_name || github.event.release.tag_name }}

      - name: Clone Max SDK
        run: |
          git clone --depth 1 https://github.com/Cycling74/max-sdk.git max-sdk
          cd max-sdk
          git submodule update --init --recursive --depth 1

      - name: Install dependencies
        run: |
          brew install cmake nlohmann-json libwebsockets

      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Install to package structure
        run: |
          cmake --install build --prefix package/MaxMCP

      - name: Create distribution archive
        run: |
          cd package
          zip -r "MaxMCP-${TAG_NAME}-macos-arm64.zip" MaxMCP/

      - name: Get release upload URL
        id: get_release
        if: ${{ inputs.tag_name }}
        uses: actions/github-script@v7
        env:
          INPUT_TAG_NAME: ${{ inputs.tag_name }}
        with:
          script: |
            const tagName = process.env.INPUT_TAG_NAME;

            if (!tagName) {
              core.setFailed('INPUT_TAG_NAME is not set');
              return;
            }

            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              core.setOutput('upload_url', release.data.upload_url);
              console.log(`Found release for tag ${tagName}`);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(`Release not found for tag '${tagName}'`);
              } else {
                core.setFailed(`Failed to get release: ${error.message}`);
              }
              return;
            }

      - name: Validate upload URL
        if: ${{ inputs.tag_name && success() }}
        env:
          UPLOAD_URL: ${{ steps.get_release.outputs.upload_url }}
        run: |
          if [ -z "$UPLOAD_URL" ]; then
            echo "::error::Upload URL is empty. The get_release step may have failed."
            exit 1
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.get_release.outputs.upload_url || github.event.release.upload_url }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: package/MaxMCP-${{ env.TAG_NAME }}-macos-arm64.zip
          asset_name: MaxMCP-${{ env.TAG_NAME }}-macos-arm64.zip
          asset_content_type: application/zip

      - name: Generate checksum
        run: |
          cd package
          shasum -a 256 "MaxMCP-${TAG_NAME}-macos-arm64.zip" > checksums.txt

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.get_release.outputs.upload_url || github.event.release.upload_url }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: package/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
